<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_us.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Contact-us</title>
</head>
<body>
    <div class="for-interaction">
        <p class="interact-with-us">Details</p>
    </div>
    <div class="inpt">
        <div class="name all-inputs">
         <p>Name</p><input class="fields" type="text" placeholder="abc">
        </div>
        <div class="email all-inputs">
         <p>Email Id</p><input class="fields" type="text" placeholder="abc@gmail.com">
        </div>
        <div class="phone all-inputs">
         <p>Phone</p><input class="fields" type="number all-inputs" placeholder="8877226655" maxlength="10">
        </div>
        <div class="gender all-inputs">
         <p>Gender</p> <input class="fields" type="radio" name="sex"><label class="fields">Male</label><input class="fields" type="radio" name="sex"><label class="fields">Female</label>
        </div>
        <div class="message all-inputs">
         <p>Message Us</p> <textarea class="fields" name="message" id="msg" cols="90" rows="15"></textarea>
        </div>
        <div class="button">
            <p>Submit</p>
        </div>
     </div>
</body>
</html>
